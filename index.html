<!DOCTYPE html>
<html>
  <head>
    <title>Twitter Bootstrap Wizard</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Twitter Bootstrap Wizard Plugin">
	<meta name="author" content="Vincent Gabriel">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
	      body {
	        padding-top: 60px;
	        padding-bottom: 40px;
	      }
	      .sidebar-nav {
	        padding: 9px 0;
	      }
	    </style>

		<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
	      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Twitter Bootstrap Wizard</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#examples">Examples</a></li>
            <li><a href="#docs">Documentation</a></li>
            <li><a href="#demo">Demo</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="col-xs-12">
          <div class="hero-unit">
            <h1>Welcome to the SEIU Metrics Calculator</h1>
          </div>
          <div class="row-fluid">
          <div class="row-fluid">

	
			<div class="span11">
			<a name="demo"></a>
              <h2>Demo</h2>
              <p>Basic Demo Example.</p>
              	<div id="rootwizard">
					<div class="navbar">
					  <div class="navbar-inner">
					    <div class="container">
					<ul>
					  	<li><a href="#tab1" data-toggle="tab">First</a></li>
						<li><a href="#tab2" data-toggle="tab">Second</a></li>
						<li><a href="#tab3" data-toggle="tab">Third</a></li>
						<li><a href="#tab4" data-toggle="tab">Forth</a></li>
						<li><a href="#tab5" data-toggle="tab">Fifth</a></li>
						<li><a href="#tab6" data-toggle="tab">Sixth</a></li>
						<li><a href="#tab7" data-toggle="tab">Seventh</a></li>
					</ul>
					 </div>
					  </div>
					</div>
					<div id="bar" class="progress progress-striped active">
					  <div class="bar"></div>
					</div>
					<div class="tab-content">
                        <div class="tab-pane" id="tab1">
                            1
                        </div>
                        <div class="tab-pane" id="tab2">
                            <div>
                                <label for="obligationcount">Number of members you are obligated to represent</label>
                                <input type="text" id="obligationcount" />
                            </div>
                            <div>
                                <label for="fullduescount">Number of members from whom you recieve full dues</label>
                                <input type="text" id="fullduescount" />
                            </div>
                            <div>
                                <label for="partialduescount">Number of members from whom you recieve partial dues</label>
                                <input type="text" id="partialduescount" />
                            </div>
                            <div>
                                <label for="membercardcount">Number of members who have signed membership cards</label>
                                <input type="text" id="membercardcount" />
                            </div>
                        </div>
						<div class="tab-pane" id="tab3">
							<div>
                                <label for="politicalcardcount">Number of members who have agreed to contribute to political funds</label>
                                <input type="text" id="politicalcardcount" />
                            </div>
                            <div>
                                <label for="politicalcontributorcount">Number of members from whom you regularly receive political contributions</label>
                                <input type="text" id="politicalcontributorcount" />
                            </div>
					    </div>
						<div class="tab-pane" id="tab4">
                            <div>
                                <label for="mailingcount">Number of members with complete mailing addresses</label>
                                <input type="text" id="mailingcount" />
                            </div>
                            <div>
                                <label for="homeemailcount">Number of members with home email addresses</label>
                                <input type="text" id="homeemailcount" />
                            </div>
                            <div>
                                <label for="workemailcount">Number of members with work email addresses</label>
                                <input type="text" id="workemailcount" />
                            </div>
                            <div>
                                <label for="smscount">Number of members who have authorized SMS</label>
                                <input type="text" id="smscount" />
                            </div>
                            <div>
                                <label for="homephonecount">Number of members who have provided a home phone number</label>
                                <input type="text" id="homephonecount" />
                            </div>
                            <div>
                                <label for="cellphonecount">Number of members who have provided a cell phone number</label>
                                <input type="text" id="cellphonecount" />
                            </div>
					    </div>
						<div class="tab-pane" id="tab5">
							5
					    </div>
						<div class="tab-pane" id="tab6">
							6
					    </div>
						<div class="tab-pane" id="tab7">
							7
					    </div>
						<ul class="pager wizard">
							<li class="previous first" style="display:none;"><a href="javascript:;">First</a></li>
							<li class="previous"><a href="javascript:;">Previous</a></li>
							<li class="next last" style="display:none;"><a href="javascript:;">Last</a></li>
						  	<li class="next"><a href="javascript:;">Next</a></li>
						</ul>
					</div>
				</div>
            </div><!--/span-->

          </div><!--/row-->
        </div><!--/span-->
      </div><!--/row-->



      <hr>

    </div><!--/.fluid-container-->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="js/jquery.bootstrap.wizard.min.js"></script>
	<script>
	$(document).ready(function() {
	  	$('#rootwizard').bootstrapWizard({onTabShow: function(tab, navigation, index) {
			var $total = navigation.find('li').length;
			var $current = index+1;
			var $percent = ($current/$total) * 100;
			$('#rootwizard').find('.bar').css({width:$percent+'%'});
		}});
	});
	</script>
  </body>
</html>
