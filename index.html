<!DOCTYPE html>
<html>
  <head>
    <title>SEIU Metrics Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SEIU Metrics Calculator">
    <meta name="author" content="SEIU">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="css/select2.css" rel="stylesheet">
    <link href="css/select2-bootstrap.css" rel="stylesheet">

    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        #form-wrapper{
            max-width: 800px;
            margin: 0 auto;
        }  

        .row{
             border-bottom: 1px dashed rgba(0,0,0,.3);
             padding: .5em 0;
        }

         #form-wrapper label{line-height: 3em;}
         #form-wrapper div.row div[class^="col-md-"]:nth-child(2){float: right;} 

         #btnSubmit{float:right;}

          }
          a.anchor{
            display: block;
            position: relative;
            top: -60px;
            visibility: hidden;
          }
    </style>

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
  </head>
  <body>
    <div id="inputContainer">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">SEIU</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="index.html">Calculator</a></li>
                <li><a href="resources.html">Help/Resources</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </nav>

        <div id="surveyBar" class="alert alert-info alert-dismissable" role="alert">
                Hi! Would you mind taking a <a href="https://docs.google.com/forms/d/1BaITMrBb-KYjU9C7w4P2PauueAXZ90W9v8w3q82UFY4/viewform" target="_blank" class="alert-link">quick survey</a> when you've finished?            
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div id="page-content-wrapper">
            <div id="form-wrapper">
                <div class="container-fluid">
                    <div class="row-fluid">                         
                        <h1>Welcome to the SEIU Metrics Calculator</h1>
                    </div>

                    <div class="row-fluid">
                        <form class="form-horizontal" id="inputForm" method="POST" action="report.html">
<!-- FORM INPUTS -->
                            <div id="rootwizard">
                                <div class="navbar">
                                    <div class="navbar-inner">
                                        <div class="container">
                                            <ul>
                                                <li><a href="#tab1" data-toggle="tab">Your Information</a></li>
                                                <li><a href="#tab2" data-toggle="tab">Member Counts</a></li>
                                                <li><a href="#tab3" data-toggle="tab">Political Engagement</a></li>
                                                <li><a href="#tab4" data-toggle="tab">Contact Avenues</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>

                                    <div class="progress">
                                        <div class="progress-bar progress-bar-success" id="progress-completed" role="progressbar" style="width:0%">
                                            Completed
                                        </div>
                                        <div class="progress-bar progress-bar-danger" id="progress-mandatory" role="progressbar" style="width:0%">
                                            Mandatory
                                        </div>
                                        <div class="progress-bar progress-bar-info" id="progress-optional" role="progressbar" style="width:0%">
                                            Optional
                                        </div>
                                    </div>     
                                                               
                                    <div class="tab-content">
                                        
                                        <div class="tab-pane" id="tab1">

                                            <div class="row">
                                                <div class="col-md-4">
                                                    <label for="email">Email Address</label>
                                                </div>
                                                <div class="col-md-4 ">
                                                    <input type="text" id="email" name="email" class="form-control input-lg" placeholder="Email Address" data-weight="1"/>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-4">
                                                    <label for="local">Local</label>
                                                </div>  
                                                <div class="col-md-4">
                                                    <select id="local" name="local" class="form-control input-lg" data-weight="1">
                                                        <option value="SEIU Local 1">SEIU Local 1</option>
                                                        <option value="SEIU Local 2.on">SEIU Local 2.on</option>
                                                        <option value="SEIU Local 32BJ">SEIU Local 32BJ</option>
                                                        <option value="SEANC SEIU Local 2008">SEANC SEIU Local 2008</option>
                                                    </select>                                                     
                                                </div>  
                                            </div>                                 
                     
                                            <div class="row">
                                                    <div class="col-md-4">
                                                        <label for="report_type">Report Type</label>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <select id="report_type" name="report_type" class="col-md-4 form-control input-lg" data-weight="1">
                                                            <option value="opt1">Type 1</option>
                                                            <option value="opt2">Type 2</option>
                                                            <option value="opt3">Type 3</option>
                                                        </select>
                                                    </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-4">
                                                    <label for="report_name">Report Name</label>
                                                </div>
                                                <div class="col-md-4">
                                                    <input type="text" id="report_name" name="report_name" class="form-control input-lg" placeholder="Report Name" data-weight="1"/>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-4">
                                                    <label for="date">As of Date</label>
                                                </div>
                                                <div class="col-md-4">
                                                    <input type="text" id="date" name="date" class="form-control input-lg" placeholder="mm/dd/yyyy" data-weight="1"/>
                                                </div>
                                            </div>                                                                
                                        </div>

                                        <div class="tab-pane" id="tab2">
                                            <div class="row">
                                                <div class="col-md-9">
                                                    <label for="obligation_count">Number of members you are obligated to represent</label>
                                                </div>
                                                <div class="col-md-3">
                                                    <input type="number" id="obligation_count" name="obligation_count" class="form-control input-lg" data-validation-type="mandatory_integer" data-zero-valid="false" data-weight="10"/>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-9">
                                                    <label for="full_dues_count">Number of members from whom you receive  full dues</label>
                                                </div>
                                                <div class="col-md-3">
                                                    <input type="number" id="full_dues_count" name="full_dues_count" class="form-control input-lg" data-validation-type="mandatory_integer" data-weight="10"/>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-9">
                                                    <label for="partial_dues_count">Number of members from whom you receive partial dues</label>
                                                </div>
                                                <div class="col-md-3">
                                                    <input type="number" id="partial_dues_count" name="partial_dues_count" class="form-control input-lg" data-validation-type="mandatory_integer" data-weight="10"/>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-9">
                                                    <label for="member_card_count">Number of members who have signed membership cards</label>
                                                </div>
                                                <div class="col-md-3">
                                                    <input type="number" id="member_card_count" name="member_card_count" class="form-control input-lg" data-validation-type="mandatory_integer" data-weight="10"/>
                                                </div>
                                            </div>

                                        </div>

                                        <div class="tab-pane" id="tab3">
                                            
                                            <div class="row">
                                                <div class="col-md-9">
                                                    <label for="political_card_count">Number of members who have agreed to contribute to political funds</label>
                                                </div>
                                                <div class="col-md-3">
                                                    <input type="number" id="political_card_count" name="political_card_count" class="form-control input-lg" data-validation-type="mandatory_integer" data-weight="10"/>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-9">
                                                    <label for="political_contributor_count">Number of members from whom you regularly receive political contributions</label>
                                                </div>
                                                <div class="col-md-3">
                                                    <input type="number" id="political_contributor_count" name="political_contributor_count" class="form-control input-lg" data-validation-type="mandatory_integer" data-weight="10"/>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="tab-pane" id="tab4">
                                            <div class="row">
                                                <div class="col-md-9">
                                                    <label for="mailing_count">Number of members with complete mailing addresses</label>
                                                </div>
                                                <div class="col-md-3">
                                                    <input type="number" id="mailing_count" name="mailing_count" class="form-control input-lg" data-validation-type="optional_integer" data-weight="5"/>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-9">
                                                    <label for="home_email_count">Number of members with home email addresses</label>
                                                </div>
                                                <div class="col-md-3">
                                                    <input type="number" id="home_email_count" name="home_email_count" class="form-control input-lg" data-validation-type="optional_integer" data-weight="5"/>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-9">
                                                    <label for="work_email_count">Number of members with work email addresses</label>
                                                </div>
                                                <div class="col-md-3">
                                                    <input type="number" id="work_email_count" name="work_email_count" class="form-control input-lg" data-validation-type="optional_integer" data-weight="5"/>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-9">
                                                    <label for="sms_count">Number of members who have authorized SMS</label>
                                                </div>
                                                <div class="col-md-3">
                                                    <input type="number" id="sms_count" name="sms_count" class="form-control input-lg" data-validation-type="optional_integer" data-weight="5"/>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-9">
                                                    <label for="home_phone_count">Number of members who have provided a home phone number</label>
                                                </div>
                                                <div class="col-md-3">
                                                    <input type="number" id="home_phone_count" name="home_phone_count" class="form-control input-lg" data-validation-type="optional_integer" data-weight="5"/>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-9">
                                                    <label for="cell_phone_count">Number of members who have provided a cell phone number</label>
                                                </div>
                                                <div class="col-md-3">
                                                    <input type="number" id="cell_phone_count" name="cell_phone_count" class="form-control input-lg" data-validation-type="optional_integer" data-weight="5"/>
                                                </div>
                                            </div>
                                        </div>
                                        <ul class="pager wizard">
                                            <li class="previous first" style="display:none;"><a href="javascript:;">First</a></li>
                                            <li class="previous"><a href="javascript:;">Previous</a></li>
                                            <li class="next last" style="display:none;"><a href="javascript:;">Last</a></li>
                                            <li class="next"><a href="javascript:;">Next</a></li>
                                        </ul>
                                    </div>                    
                            </div>
<!-- /FORM INPUTS -->
                            <div>
                                <button type="submit" class="btn btn-primary" id="btnSubmit">Generate Report</button>
                            <div>
                        </form>
                    </div> <!-- /row -->                    
                </div><!--/.fluid-container-->
            </div> <!--/#form-wrapper-->
        </div><!--/#page-content-wrapper -->
    </div> <!-- /#inputContainer-->

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/jquery.bootstrap.wizard.min.js"></script>
    <script src="formValidation.js"></script>
    <script src="js/metrics.js"></script>
    <script src="js/progressBarEvents.js"></script>
    <script src="js/select2.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#local").select2();

            initializeProgressBar();

            $('input[data-validation-type="mandatory_integer"]').on("change", function (eventObject) {
                validateIntegerInput(eventObject.target.value, eventObject);
            });
            $('input[data-validation-type="optional_integer"]').on("change", function (eventObject) {
                validateOptionalIntegerInput(eventObject.target.value, eventObject);
            });
            $('#date').on("change", function (eventObject) {
                validateDateInput(eventObject.target.value, eventObject);
            });
            $('#rootwizard').bootstrapWizard({
                onTabShow: function (tab, navigation, index) {
                    var $total = navigation.find('li').length;
                    var $current = index + 1;
                    var $percent = ($current / $total) * 100;
                    $('#rootwizard').find('.bar').css({ width: $percent + '%' });
                }
            });
        });
    </script>
  </body>
</html>
