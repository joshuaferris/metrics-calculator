<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1 id="report_title">Placeholder Title</h1>
    <h2>Universe</h2>
    <div id="universe1_holder">
        <canvas id="universe1_chart" width="300" height="300" />
    </div>
    <h2>Political Engagement</h2>
    <h2>Contact Avenues</h2>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/Chart.js"></script>
    <script src="js/Chart.Doughnut.js"></script>
    <script>

        var pieData = [
                {
                    value: 300,
                    color: "#F7464A",
                    highlight: "#FF5A5E",
                    label: "Red"
                },
                {
                    value: 50,
                    color: "#46BFBD",
                    highlight: "#5AD3D1",
                    label: "Green"
                },
                {
                    value: 100,
                    color: "#FDB45C",
                    highlight: "#FFC870",
                    label: "Yellow"
                },
                {
                    value: 40,
                    color: "#949FB1",
                    highlight: "#A8B3C5",
                    label: "Grey"
                },
                {
                    value: 120,
                    color: "#4D5360",
                    highlight: "#616774",
                    label: "Dark Grey"
                }

        ];

        $(document).ready(function () {
            var ctx = document.getElementById("universe1_chart").getContext("2d");
            window.myPie = new Chart(ctx).Pie(pieData);
        });



    </script>
</body>
</html>
