<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1 id="report_title">Placeholder Title</h1>
    <h2>Universe</h2>
    <div id="universe1_holder">
        <canvas id="universe1_chart" width="300" height="300" />
    </div>
    <div id="dues_holder">
        <canvas id="dues_chart" width="300" height="300" />
    </div>
    <div></div>
    <h2>Political Engagement</h2>
    <h2>Contact Avenues</h2>
    <div id="address_holder">
        <canvas id="address_chart" width="300" height="300" />
    </div>
    <div id="home_phone_holder">
        <canvas id="home_phone_chart" width="300" height="300" />
    </div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/Chart.js"></script>
    <script src="js/Chart.Doughnut.js"></script>
    <script src="js/chartDataSetGeneration.js"></script>
    <script>

        var chartOptions = { legendTemplate: "<ul class=\"<%=name.toLowerCase()%>-legend\"><% for (var i=0; i<segments.length; i++){%><li><span style=\"background-color:<%=segments[i].fillColor%>\"></span><%if(segments[i].label){%><%=segments[i].label%><%}%></li><%}%></ul>" }

        $(document).ready(function () {
            var universeData = generateUniverseChartDataSet(parent.seiuMetrics);

            var ctx = $("#universe1_chart").get(0).getContext("2d");
            window.universeChart = new Chart(ctx).Bar(universeData, chartOptions);
            $("#universe_chart").after(window.universeChart.generateLegend());

            var duesData = generateDuesChartDataSet(parent.seiuMetrics);

            var ctx = $("#dues_chart").get(0).getContext("2d");
            window.duesChart = new Chart(ctx).Pie(duesData, chartOptions);
            $("#dues_chart").after(window.duesChart.generateLegend());

            var addressData = generateAddressChartDataSet(parent.seiuMetrics);

            var ctx = $("#address_chart").get(0).getContext("2d");
            window.addressChart = new Chart(ctx).Bar(addressData, chartOptions);
            $("#address_chart").after(window.addressChart.generateLegend());

            var home_phoneData = generateHomePhoneChartDataSet(parent.seiuMetrics);

            var ctx = $("#home_phone_chart").get(0).getContext("2d");
            window.home_phoneChart = new Chart(ctx).Bar(home_phoneData, chartOptions);
            $("#home_phone_chart").after(window.home_phoneChart.generateLegend());
        });



    </script>
</body>
</html>
